<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Inner page</title>
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>

    <div id="body">
        <div class="head">

            <img src="Images\menu-bar.svg" alt="menubar" id="menu-bar">
            <img src="Images\logo.svg" alt="logo" id="company">
            <img src="Images\search-icon.svg" alt="logo" id="search">
            <div id="searchtxt">Search</div>
            <img src="Images\notification-icon.svg" alt="bell" id="notification">
            <img src="Images\profile.png" alt="profile" id="profile">
            <div id="name">John doe</div>
            <img src="Images\downward-arrow.svg" alt="aerrow" id="aerrow">

        </div>
        <div class="innerpagesidebar">
            <div id="active"><img src="Images\dashboard-active.svg" alt="deshboard" id="dashboard">
                <div id="dashtxt">Dashboard</div>
            </div>
            <img src="Images\graph-default.svg" alt="graph" id="analysis">
            <div id="anatxt">Analysis</div>
            <img src="Images\inbox-default.svg" alt="menubar" id="inbox">
            <div id="inbtxt">Inbox</div>
            <img src="Images\clock-default.svg" alt="menubar" id="history">
            <div id="histxt">History</div>
            <img src="Images\user-default.svg" alt="menubar" id="user-logo">
            <div id="usetxt">Users</div>
            <img src="Images\maintenance-default.svg" alt="menubar" id="Maintenance">
            <div id="mentxt">Maintenance</div>
            <img src="Images\setting-default.svg" alt="menubar" id="setting">
            <div id="settxt">Setting</div>
        </div>
        <div id="Ana"><strong>Analysis</strong></div>

        <div id="form">
            <div id="onecolumn"><span>One Column</span></div>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
                </div>
                <div class="form-group-2">
                    <select class="form-control" required>
                        <option selected value="">Dropdown</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="form-group-3">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                        placeholder="Multiple line"></textarea>
                </div>
            </form>
            <div id="twocolumn"><span>Two Column</span></div>

            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder=" Name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" value="johndoe">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col">
                        <select class="form-control" required>
                            <option selected value="">Dropdown</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                </div>
            </form>
            <div id="threecolumn"><span>Three Column</span></div>
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" value=".........">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" value="johndoe" id="iuser">
                    </div>
                </div>
            </form>
            <div id="fourcolumn"><span>Four Column</span></div>
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" value="UI designer" id="uiborder">
                        <small id="uidesign">Enter Valid Data</small>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Name">
                        <small class="form-text text-muted">Enter your full name as per ID</small>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" value="johndoe">
                    </div>
                    <div class="col">
                        <select class="form-control" required>
                            <option selected value="">Select</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                </div>
            </form>
            <div id="otherdesign"><span>Other Design Elements</span></div>
            <div id="fileupload"><span>File Upload</span></div>
            <form>
                <div class="form-group">
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
              </form>
              <div id="radio"><span>Radio Button</span></div>
        </div>
    </div>

</body>

</html>
